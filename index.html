<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- webfont -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css">

    <title>Section Nine</title>
</head>
<body>
    <section class="banner">
        <header class="header">
            <span class="header-logo">SECTOR</span>
            <img  class="burguer-menu" src="./assets/icons/list.png" alt="Burguer Menu">
            <ul class="menu">
                <li class="item"><a href="#">Skates</a></li>
                <li class="item"><a href="#">Wheels</a></li>
                <li class="item"><a href="#">Components</a></li>
            </ul>
        </header>
        <section class="hero">
            <div class="hero-social">
                <span class="social-instagram icon"></span>
                <span class="social-twitter icon"></span>
            </div>
            <h1 class="hero-phrase">If you are looking to write your name on the street, then you want a Sector Nine Skate</h1>
            <div class="hero-slider">
                <p>Start</p>
                <ul class="slider-sections">
                    <li class="sections">01</li>
                    <li class="sections">02</li>
                    <li class="sections">03</li>
                </ul>
            </div>
        </section>
    </section>
</body>
</html>
